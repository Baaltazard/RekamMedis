<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puskesmas Trenggalek</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #ffffff;
      }
      .hero {
        background: #ffffff;
        padding: 80px 0;
        position: relative;
      }
      .btn-custom {
        border-radius: 50px;
        padding: 12px 24px;
        font-weight: 600;
        margin-bottom: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }
      .btn-custom:hover {
        transform: scale(1.05);
      }
      .illustration {
        max-width: 100%;
        animation: float 4s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .image-container {
        padding-left: 2rem;
      }
      .navbar-brand {
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-light bg-light shadow"
      style="background-color: #f8f9fa; z-index: 1000"
    >
      <div class="container">
        <span class="navbar-brand mb-0 h1 text-success fw-bold"
          >Puskesmas .........</span
        >
        <div></div>
      </div>
    </nav>

    <section class="hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <h1 class="fw-bold mb-4">
              <img src="logo.png" alt="" style="width: 50px" /> &nbsp;Lorem
              ipsum dolor sit amet.
            </h1>
            <div class="d-grid gap-2">
              <a
                href="https://docs.google.com/spreadsheets/d/14ttZsod7SKTkxd1hV42fil7r5FxhyYMYIt1uo-rvhXw/edit?usp=sharing"
                target="_blank"
                class="btn btn-danger btn-custom shadow"
              >
                Data Register
              </a>
              <a class="btn btn-success btn-custom shadow" href="search.html">
                RM Report
              </a>
            </div>
          </div>
          <div class="col-lg-6 text-center image-container">
            <img
              src="doctor.png"
              alt="Dokter dan perawat"
              class="illustration"
            />
          </div>
        </div>
      </div>
    </section>
    <footer
      class="text-dark text-center fixed-bottom py-2"
      style="
        background: rgba(83, 80, 80, 0.1);
        backdrop-filter: blur(5px);
        font-size: 0.9rem;
      "
    >
      <div class="container">&copy; 2025 â€¢ @Marjianto</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
